name: scheduled-jobs

on:
  schedule:
    - cron: "* 0 * * *"
  workflow_dispatch:

jobs:
  task:
    name: scheduled-jobs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run https://koumatsumoto.github.io/deno-with-github-pages/main.js
